<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo 随拍</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Open+Sans:wght@400;600&display=swap">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <a href="/" class="back-home">← 返回首页</a>

  <!-- 1. Horizontal Timeline -->
  <section class="cd-horizontal-timeline">
    <div class="timeline">
      <div class="events-wrapper">
        <div class="events">
          <ol>
            <!-- Timeline items will be generated by JS -->
          </ol>
          <span class="filling-line" aria-hidden="true"></span>
        </div>
      </div>
      <ul class="cd-timeline-navigation">
        <li><a href="#0" class="prev inactive">Prev</a></li>
        <li><a href="#0" class="next">Next</a></li>
      </ul>
    </div>
    <div class="events-content">
      <ol>
        <!-- Events content will be generated by JS -->
      </ol>
    </div>
  </section>

  <!-- 2. Main content area for scrollable sections -->
  <main class="story-container">
    <!-- Story sections will be generated by JS -->
  </main>
  
  <!-- 3. Modal for click-to-enlarge -->
  <div class="modal-overlay">
    <img class="modal-image" src="" alt="Enlarged view">
    <div class="modal-close"><span>×</span></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
